<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <p>Your Result</p>
        <div class="circle">
          <div class="score">
            <span id="getScore">76</span><br />
            <p>of 100</p>
          </div>
        </div>
        <h1>Great</h1>
        <p>
          You scored higher than 65% of<br />
          the people who have taken <br />
          these tests.
        </p>
      </div>
      <!-- Here start right side -->
      <div class="right">
        <p>Summary</p>
        <p class="first">
          <span class="x"
            ><img src="assets/images/icon-reaction.svg" alt="reaction icon" />
            Reaction</span
          ><span class="score-right"
            ><span class="score-value score-value-reaction">80</span> /
            100</span
          >
        </p>
        <div class="secound">
          <span class="x"
            ><img
              src="assets/images/icon-memory.svg"
              alt="brain - memory icon"
            />Memory</span
          >
          <span><span class="score-right"
            ><span class="score-value score-value-memory">92</span> /
            100</span</span>
        </div>
        <div class="third">
          <span class="x"
            ><img src="assets/images/icon-verbal.svg" alt="verbal icon" />
            Verbal</span
          >
          <span><span class="score-right"
            ><span class="score-value score-value-verbal">61</span> /
            100</span</span>
        </div>
        <div class="fourth">
          <span class="x"
            ><img src="assets/images/icon-visual.svg" alt="visual icon" />
            Visual</span
          >
          <span><span class="score-right"
            ><span class="score-value score-value-visual">72</span> /
            100</span</span>
        </div>
        <button id="continueButton">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dawid - DPJdev</a>.
    </div>
  </body>
</html>
