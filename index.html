<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <p>Your Result</p>
        <div class="circle">
          <div class="score">
            <span id="getScore">76</span><br />
            <p>of 100</p>
          </div>
        </div>
        <h1>Great</h1>
        <p>
          You scored higher than 65% of<br />
          the people who have taken <br />
          these tests.
        </p>
      </div>
      <div class="right">
        <p>Summary</p>
        <p class="first">Reaction <span>80 / 100</span></p>
        <div class="secound">Memory <span>92 / 100</span></div>
        <div class="third">Verbal <span>61 / 100</span></div>
        <div class="fourth">Visual <span>72 / 100</span></div>
        <button id="continueButton">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dawid - DPJdev</a>.
    </div>
  </body>
</html>
